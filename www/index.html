	function toRadians(num) {
		return num * Math.PI / 180; 
	};

        function toDeg(rad) {
            return rad * 180 / Math.PI;
        }

	function calcTheDistance(lati1, long1) {
	    var r = 6371000; //metres
	    var joschLat = lastLa;
	    var joschLon = lastLo;
	    var la1 = lati1;
	    var la2 = joschLat;
	    var lat1 = toRadians(lati1);
	    var lat2 = toRadians(joschLat);
	    var lo1 = long1;
	    var lo2 = joschLon;
	    var la2minla1 = toRadians(la2-la1);
	    var lo2minlo1 = toRadians(lo2-lo1);
	    var cal = Math.sin(la2minla1 / 2) * Math.sin(la2minla1 / 2) +
	            Math.cos(lat1) * Math.cos(lat2) *
	            Math.sin(lo2minlo1/2) * Math.sin(lo2minlo1/2);
	    var c = 2* Math.atan2(Math.sqrt(cal), Math.sqrt(1-cal));
	
	    var d = r * c;
	    return Math.round(d);
	};

function calculateDistance(lat1, lon1, lat2, lon2) {
	  var R = 6371000; // km
	  var dLat = toRadians(lat2 - lat1);
	  var dLon = toRadians(lon2 - lon1);
	  var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        	  Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) * 
	          Math.sin(dLon / 2) * Math.sin(dLon / 2); 
	  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); 
	  var d = R * c;
	  return d;
	}

function bearing(lat1, lng1, lat2, lng2) {
            var dLon = toRadians(lng2-lng1);
            var y = Math.sin(dLon) * Math.cos(toRadians(lat2));
            var x = Math.cos(toRadians(lat1))*Math.sin(toRadians(lat2)) - Math.sin(toRadians(lat1))*Math.cos(toRadians(lat2))*Math.cos(dLon);
            var brng = toDeg(Math.atan2(y, x));
            return ((brng + 360) % 360);
        }

function calcdistance() {

	function getX(x) {
	    var position = (x - bounds.minLon) / (bounds.maxLon - bounds.minLon);
	    return dimensions.width * position;
	}
	function getY(y) {
	    var position = (y - bounds.minLat) / (bounds.maxLat - bounds.minLat);
	    //return dimensions.height * position;
	    return dimensions.height - dimensions.height * position; //תוספת שלי - כדי שהצפון יהיה למעלה....

	var lastx;

	function drawPoint(x, y) {
	    document.getElementById("txtX").value = x;
	    document.getElementById("txtY").value = y;

	    if (x <= dimensions.width && x >= 0 && y <= dimensions.height && y >= 0) {
	        if (lastx != null && lasty != null) {
	            var c = document.getElementById("map1");
	            var ctx = c.getContext("2d");
	            ctx.moveTo(lastx, lasty);
	            ctx.lineTo(x, y);
	            ctx.stroke();
	        }

	        lastx = x;
	        lasty = y;
	    }
	}

	var lastrotate;

	function drawLineToTarget(x, y, xt, yt) {
	    if (x <= dimensions.width && x >= 0 && y <= dimensions.height && y >= 0) {

	            if (ctx == null) {
	                var c = document.getElementById("map1");
	                ctx = c.getContext("2d");
	            }
	            ctx.clearRect(0, 0, dimensions.width, dimensions.height);

	            ctx.beginPath();
	            ctx.rect(x - 5, y - 5, 10, 10);
	            ctx.strokeStyle = 'black';
	            ctx.stroke();

	            ctx.beginPath();
	            ctx.rect(xt - 5, yt - 5, 10, 10);
	            ctx.strokeStyle = 'red';
	            ctx.stroke();

	            //calc heading!

	            //document.getElementById("txtHeading1").value = curheading;

	        }

	        lastx = x;
	        lasty = y;
	    }
	}

	function calcHeading(x1, y1, x2, y2) {
	    var deg2rad = Math.PI / 180;
	    var rad2deg = 180 / Math.PI;

	    var a = y2 - y1;
	    var b = x2 - x1;

	    document.getElementById("txtA").value = a;
	    document.getElementById("txtB").value = b;

	    if (b != 0) {
	        if (a >= 0 && b >= 0) {
	            return 90 - Math.atan(a / b) * rad2deg;
	        }
	        else if (a >= 0 && b < 0) {
	            return 270 + Math.atan(a / Math.abs(b)) * rad2deg;
	        }
	        else if (a < 0 && b >= 0) {
	            return 90 + Math.atan(Math.abs(a) / b) * rad2deg;
	        }
	        else if (a < 0 && b < 0) {
	            return 180 + Math.atan(Math.abs(a) / Math.abs(b)) * rad2deg;
	        }
	        else
	            return 0;
	    }
	    else
	        return 0;
	}

	var context;

	function drawDirection(azimut, bearing) {
	    var deg2rad = Math.PI / 180;
	    var rad2deg = 180 / Math.PI;
	    var deg;

	    deg = bearing - azimut;
	    if (deg < 0) deg = 360 + deg;

	    var canvas = document.getElementById('cnvDirection');
	    if (context == null)
	        context = canvas.getContext('2d');

	    context.clearRect(0, 0, 300, 150);

	    context.beginPath();
	    if (deg <= 180) {
	        context.arc(150, 75, 50, 1.5 * Math.PI, (270 + deg) / 180 * Math.PI, false);
	        context.fillStyle = 'red';
	    }
	    else {
	        context.arc(150, 75, 50, (270 + deg) / 180 * Math.PI, 1.5 * Math.PI, false);
	        context.fillStyle = 'blue';
	    }
	    context.closePath();
	    context.lineWidth = 5;
	    context.strokeStyle = '#550000';
	    context.fill();

	    context.beginPath();
	    context.moveTo(150, 75);
	    context.lineTo(150 + 50 * Math.cos((270 + deg) * deg2rad), 75 + 50 * Math.sin((270 + deg) * deg2rad));
	    context.lineTo(150 + 50 * Math.cos((270 + 0) * deg2rad), 75 + 50 * Math.sin((270 + 0) * deg2rad));
	    context.closePath();
	    context.lineWidth = 1;
	    if (deg <= 180) {
	        context.fillStyle = 'red';
	    }
	    else {
	        context.fillStyle = 'blue';
	    }
	    context.fill();
	}

	function getMap(latitude, longitude) {
	    if (map != null) {
	        var latLong = new google.maps.LatLng(latitude, longitude);
	        var bounds = new google.maps.LatLngBounds();

	        if (markers.length > 0) {
	            for (var i = 0; i < markers.length; i++) {
	                markers[i].setMap(null);
	            }
	            markers = [];
	        }

	        addMarker(latLong, 0);
	        bounds.extend(latLong);

	        latLong = new google.maps.LatLng(31.888215, 34.772621);
	        addMarker(latLong, 1);
	        bounds.extend(latLong);

	        map.fitBounds(bounds);
	        //map.setZoom(15);
	        //map.setCenter(marker.getPosition());
	    }
	}

	function addMarker(latLong, i) {
	    markers.push(new google.maps.Marker({
	        position: latLong,
	        map: map,
	        icon: new google.maps.MarkerImage(
                icons[i].url,
                null, /* size is determined at runtime */
                null, /* origin is 0,0 */
                null, /* anchor is bottom center of the scaled image */
                new google.maps.Size(20, 20)
                )
	    }));
	}

	function initMap() {
	    var mapOptions = {
	        center: new google.maps.LatLng(0, 0),
	        zoom: 1,
	        mapTypeId: google.maps.MapTypeId.SATELLITE
	    };

	    map = new google.maps.Map(document.getElementById("mymap"), mapOptions);
